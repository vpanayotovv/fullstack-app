<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}" ></th:block>
</head>
<body class="no-sidebar">

<!-- Header -->
<div id="header">
    <div class="container">

        <!-- Logo -->
        <h1><a href="#" id="logo">Vodka</a></h1>

        <!-- Nav -->
        <th:block th:include="~{fragments/navbar.html}" ></th:block>

    </div>
</div>

<!-- Main -->
<div class="wrapper style2">
    <section th:object="${vodkaAlcohol}" class="container">
        <header class="major">
            <h2 th:text="${vodkaAlcohol.baseName.name()}">...</h2>
            <h4 th:text="${vodkaAlcohol.percentOfAlcohol}">...</h4>
            <h3 th:text="${vodkaAlcohol.description}">...</h3>
        </header>
        <div th:object="${vodkaCocktails}" class="row no-collapse-1">
            <section th:each="c: ${vodkaCocktails}" class="4u">
                <div class="item">
                    <a th:href="@{/cocktails/{id}(id=${c.id})}" class="image feature">
                        <img class="img" th:src="${c.imgUrl}"
                             alt=""></a>
                    <span th:text="${c.baseAlcohol.name()}">...</span>
                    <p th:text="${c.name}">...y</p>
                </div>
            </section>
        </div>
    </section>
</div>

<!-- Footer -->
<th:block th:include="~{fragments/footer.html}" ></th:block>

</body>
</html>
