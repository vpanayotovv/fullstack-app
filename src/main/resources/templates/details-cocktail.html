<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body class="no-sidebar">

<!-- Header -->
<div id="header">
    <div class="container">

        <!-- Logo -->
        <h1><a href="#" id="logo">Spirits & Liqueurs</a></h1>

        <!-- Nav -->
        <th:block th:include="~{fragments/navbar.html}"></th:block>

    </div>
</div>

<!-- Main -->

<div th:object="${cocktail}" id="main" class="wrapper style1">
    <div class="container">
        <div class="row">

            <!-- Sidebar -->
            <div id="sidebar" class="4u sidebar">
                <section>
                    <header class="major">
                        <h2>INGREDIENTS</h2>
                        <h3>vodka - 15</h3>
                        <h3>vodka - 15</h3>
                        <h3>vodka - 15</h3>
                        <h3>vodka - 15</h3>
                        <h3>vodka - 15</h3>
                    </header>
                    <div class="row half">
                        <section class="6u">
                            <ul class="default">
                                <iframe class="video" th:src="'https://www.youtube.com/embed/' + *{videoUrl}"
                                        allowfullscreen></iframe>
                            </ul>
                        </section>
                    </div>
                </section>
            </div>

            <!-- Content -->
            <div id="content" class="8u skel-cell-important">
                <section>
                    <header class="major">
                        <h2 th:text="${cocktail.name}" >Left Sidebar</h2>
                        <span th:text="${cocktail.baseAlcohol}" class="byline">Integer sit amet pede vel arcu aliquet pretium</span>
                    </header>
                    <img class="image feature" th:src="${cocktail.imgUrl}"></a>
                </section>
            </div>

        </div>
    </div>
</div>

<!-- Footer -->
<th:block th:include="~{fragments/footer.html}"></th:block>

</body>
</html>
