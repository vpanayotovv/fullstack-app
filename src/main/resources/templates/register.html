<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/register-from/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		<link rel="stylesheet" href="/register-from/css/style.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('/register-from/images/pic01.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="/register-from/images/cherry-blossom-1579894478.jpg" alt="">
				</div>
				<form th:object="${userRegisterBindingModel}"
						th:action="@{/users/register}" method="POST">
					<h3>Register</h3>
					<h4 class="invalid-input" th:if="${passwordNotMatch}">Passwords do not match</h4>
					<h4 class="invalid-input" th:if="${userExistsError}">User already exist</h4>
					<div class="form-group">
						<small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></small>
						<input th:field="*{firstName}" th:value="*{firstName}" type="text" placeholder="First Name" class="form-control">
						<input th:field="*{lastName}" type="text" placeholder="Last Name" class="form-control">
					</div>
					<div class="form-wrapper">
						<small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></small>
						<input th:field="*{username}" th:value="*{username}" type="text" placeholder="Username" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></small>
						<input th:field="*{email}" th:value="*{email}" type="text" placeholder="Email Address" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<small th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger"></small>
						<select th:field="*{gender}" name="gender" class="form-control">
							<option th:each="g : ${T(com.project.cocktailapp.model.entity.enums.Gender).values()}"
									th:value="${g}"
									th:text="${#strings.capitalize(#strings.toLowerCase(g))}">
							</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></small>
						<input th:field="*{password}" th:value="*{password}" type="password" placeholder="Password" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></small>
						<input th:field="*{confirmPassword}" th:value="*{confirmPassword}" type="password" placeholder="Confirm Password" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button>Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body>
</html>
